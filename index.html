<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatCoin</title>
    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            background: url('background-2.png') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Fade Animation */
        .fade {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(254, 243, 249);
            animation: fadeOut 3s ease-in forwards;
            z-index: 2;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Content Styling */
        .content {
            color: white;
            text-align: center;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .content h1 {
            font-size: 6rem;
            margin: 0;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        .content p {
            font-size: 2rem;
            margin: 0;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Header Hover Effect */
        .content h1:hover {
            transform: scale(1.1);
            text-shadow: 2px 4px 20px rgba(255, 255, 255, 0.8);
        }

        /* Button Styling */
        .join-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: rgba(162, 162, 162, 0.592);
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        .join-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: sparkle-animation 1s linear forwards;
        }
        @keyframes sparkle-animation {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
<h1>Rats will rule the world!</h1>
</body>
</html>
