<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatCoin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Pirata+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Pirata+One&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="icon" href="ratcoin-webmini.png" type="image/x-icon">

    <style>
        /* Body and Background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            background: url('domain-background-3.png') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Fade Animation */
        .fade {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(254, 243, 249);
            animation: fadeOut 3s ease-in forwards;
            z-index: 2;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Content Styling */
        .content {
            color: white;
            text-align: center;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .content h1 {
            font-family:"UnifrakturMaguntia", cursive;
            font-size: 5.5rem;
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            text-shadow: 6px 6px 6px rgba(0, 0, 0, 0.6); /* Slight black drop shadow */
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .content p {
            font-size: 1.5rem; /* Adjust size as needed */
            margin: 0;
            padding-bottom: 2px;
            text-shadow: 6px 6px 6px rgba(0, 0, 0, 0.8); /* Slight black drop shadow */
        }

        /* Header Hover Effect */
        .content h1:hover {
            transform: scale(1.1);
            text-shadow: 2px 4px 20px rgba(255, 255, 255, 0.8);
        }

        /* Button Styling */
        .join-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold; /* Make the font bold */
            background-color: rgba(255, 255, 255, 0.4);
            color: rgb(255, 255, 255);
            border: 1.5px solid white; /* Added white stroke */
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            position: absolute;
            bottom: 15%; /* Position at the lower part of the page */
            left: 50%;
            transform: translateX(-50%);
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2); /* Slight black drop shadow */
        }

        .join-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        /* Message Box Styling */
        .message-box {
            font-size: .5rem;
            color: white;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border: .5px solid white; /* Added white stroke */ 
            border-radius: 1px;
            position: absolute;
            bottom: 3%; /* Position it just below the button */
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            text-align: center;
            text-shadow: 6px 6px 6px rgba(0, 0, 0, 0.4);
        }

        /* Sparkle */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: sparkle-animation 1.5s linear forwards;
        }

        @keyframes sparkle-animation {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        function createSparkle(x, y) {
            // Create sparkle element
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';

            // Set sparkle position
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;

            // Append sparkle to the body
            document.body.appendChild(sparkle);

            // Remove sparkle after animation ends
            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        }

        // Add sparkles randomly on the screen
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createSparkle(x, y);
        }, 200);

        @keyframes sparkle-animation {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        falling-ratcoin {
            position: fixed;
            width: 30px; /* Adjust size of the image */
            height: 30px;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="fade"></div>
    <div class="background"></div>

    <!-- Content Area -->
    <div class="content">
        <p>Welcome to</p>
        <h1>RatCoin</h1>
    </div>

    <!-- Join Button -->
    <a href="https://pump.fun/coin/DjQEGyN1naEQ68PsF3Ap6MKhUsgYYapQeaaLwE1mpump" class="join-btn">Join the Movement</a>
    
    <!-- Message Box (Initially Hidden) -->
    <div id="message-container"></div>
    
    <!-- Audio Elements -->
    <audio id="glitterSound" src="glitter_sound.mp3"></audio>
    <audio id="twinkleSound" src="twinkle.mp3"></audio>

    <script>
        // Play glitter sound on page load
        window.onload = function() {
            const glitterSound = document.getElementById('glitterSound');
            glitterSound.play().catch((err) => console.error("Page load sound error:", err));
        };

        // Show message after 2 seconds
        setTimeout(function() {
            const messageContainer = document.getElementById('message-container');
            const message = document.createElement('div');
            message.classList.add('message-box');
            message.innerText = "The Rats are experiencing technical issues accessing their Solana accounts ðŸ’” This is another example of the man trying to hold us back and why we MUST persist";
            messageContainer.appendChild(message);
        }, 2000);
// Function to create a falling RatCoin
        function createFallingRatCoin() {
            const ratCoin = document.createElement("img");
            ratCoin.src = "ratcoin-webmini.png"; // Ensure the image path is correct
            ratCoin.classList.add("falling-ratcoin");

            // Set a random horizontal position and animation duration
            ratCoin.style.left = `${Math.random() * 100}vw`;
            ratCoin.style.animationDuration = `${3 + Math.random() * 5}s`;

            // Add the element to the body
            document.body.appendChild(ratCoin);

            // Remove the element after the animation
            ratCoin.addEventListener("animationend", () => {
                ratCoin.remove();
            });
        }

        // Create RatCoins at intervals
        setInterval(createFallingRatCoin, 300); // Adjust frequency of new RatCoins
    </script>

        
    </script>
</body>
</html>
